<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>葛飾区住み替え支援 情報提供依頼書</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #2563eb;
      --primary-hover: #1d4ed8;
      --bg-color: #f3f4f6;
      --card-bg: #ffffff;
      --text-main: #1f2937;
      --text-sub: #4b5563;
      --border-color: #e5e7eb;
      --error-color: #ef4444;
      --input-bg: #f9fafb;
      --radius-md: 0.5rem;
      --radius-lg: 0.75rem;
      --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
      --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Noto Sans JP', sans-serif;
      line-height: 1.6;
      background-color: var(--bg-color);
      color: var(--text-main);
      margin: 0;
      padding: 2rem 1rem;
    }

    .container {
      max-width: 1024px;
      margin: 0 auto;
      background: var(--card-bg);
      padding: 2rem;
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-md);
    }

    h1 {
      font-size: 1.75rem;
      text-align: center;
      margin-bottom: 2rem;
      color: var(--text-main);
      border-bottom: 2px solid var(--primary-color);
      padding-bottom: 1rem;
      display: inline-block;
      width: 100%;
    }

    .section {
      margin-bottom: 2.5rem;
    }

    .section-title {
      font-size: 1.25rem;
      font-weight: 700;
      color: var(--primary-color);
      margin-bottom: 1.5rem;
      display: flex;
      align-items: center;
    }

    .section-title::before {
      content: '';
      display: inline-block;
      width: 6px;
      height: 1.5rem;
      background-color: var(--primary-color);
      margin-right: 0.75rem;
      border-radius: 2px;
    }

    /* Grid Layout */
    .grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1.5rem;
    }

    @media (min-width: 768px) {
      .grid-2 {
        grid-template-columns: repeat(2, 1fr);
      }

      .grid-3 {
        grid-template-columns: repeat(3, 1fr);
      }

      .col-span-2 {
        grid-column: span 2;
      }

      .col-span-3 {
        grid-column: span 3;
      }
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    label {
      font-weight: 500;
      margin-bottom: 0.5rem;
      color: var(--text-main);
      font-size: 0.95rem;
    }

    .required {
      color: var(--error-color);
      font-size: 0.8rem;
      margin-left: 0.25rem;
      font-weight: normal;
    }

    input[type="text"],
    input[type="number"],
    input[type="tel"],
    input[type="date"],
    select,
    textarea {
      padding: 0.75rem;
      border: 1px solid var(--border-color);
      border-radius: var(--radius-md);
      background-color: var(--input-bg);
      font-size: 1rem;
      transition: border-color 0.2s, box-shadow 0.2s;
      width: 100%;
    }

    input:focus,
    select:focus,
    textarea:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
      background-color: #fff;
    }

    /* Radio & Checkbox Groups */
    .radio-group,
    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      padding: 0.5rem 0;
    }

    .radio-group label,
    .checkbox-group label {
      display: flex;
      align-items: center;
      font-weight: normal;
      cursor: pointer;
    }

    input[type="radio"],
    input[type="checkbox"] {
      color: var(--text-sub);
      margin-top: 0.25rem;
    }

    /* Table Styles */
    .table-container {
      overflow-x: auto;
      margin-top: 1rem;
      border: 1px solid var(--border-color);
      border-radius: var(--radius-md);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 600px;
    }

    th,
    td {
      padding: 0.75rem;
      text-align: left;
      border-bottom: 1px solid var(--border-color);
    }

    th {
      background-color: #f8fafc;
      font-weight: 600;
      color: var(--text-sub);
      white-space: nowrap;
    }

    td {
      background-color: #fff;
    }

    tr:last-child td {
      border-bottom: none;
    }

    /* Mobile Table Card View */
    @media (max-width: 768px) {
      .table-container {
        border: none;
        overflow-x: visible;
      }

      table {
        min-width: 100%;
        display: block;
      }

      thead {
        display: none;
      }

      tbody {
        display: block;
      }

      tr {
        display: block;
        background: #fff;
        border: 1px solid var(--border-color);
        border-radius: var(--radius-md);
        margin-bottom: 1rem;
        padding: 1rem;
        box-shadow: var(--shadow-sm);
      }

      td {
        display: block;
        border-bottom: none;
        padding: 0.5rem 0;
        text-align: left;
      }

      td::before {
        content: attr(data-label);
        font-weight: 600;
        display: block;
        margin-bottom: 0.25rem;
        color: var(--text-sub);
        font-size: 0.85rem;
      }

      /* No. column styling */
      td:first-child {
        border-bottom: 1px solid var(--border-color);
        margin-bottom: 0.5rem;
        padding-bottom: 0.5rem;
        font-weight: bold;
        color: var(--primary-color);
      }

      td:first-child::before {
        display: inline;
        margin-right: 0.5rem;
      }
    }

    .hidden {
      display: none;
    }

    .income-detail-group {
      background-color: #f8fafc;
      padding: 1rem;
      border-radius: var(--radius-md);
      margin-top: 0.5rem;
      border: 1px solid var(--border-color);
    }

    .submit-container {
      margin-top: 3rem;
      text-align: center;
    }

    button[type="submit"] {
      background-color: var(--primary-color);
      color: white;
      padding: 1rem 4rem;
      border: none;
      border-radius: var(--radius-md);
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s, transform 0.1s;
      box-shadow: var(--shadow-md);
    }

    button[type="submit"]:hover {
      background-color: var(--primary-hover);
    }

    button[type="submit"]:active {
      transform: translateY(1px);
    }

    .unit {
      margin-left: 0.5rem;
      color: var(--text-sub);
    }

    .inline-input-group {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    /* Responsive adjustments */
    @media (max-width: 640px) {
      .container {
        padding: 1.5rem 1rem;
      }

      h1 {
        font-size: 1.4rem;
      }

      .section-title {
        font-size: 1.1rem;
      }
    }
  </style>
</head>

  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // 受付日自動セット
      const today = new Date();
      const year = today.getFullYear();
      const month = String(today.getMonth() + 1).padStart(2, '0');
      const day = String(today.getDate()).padStart(2, '0');
      const isoDate = `${year}-${month}-${day}`;

      const uketsukeInput = document.getElementById('uketsuke_date');
      if (uketsukeInput) uketsukeInput.value = isoDate;

      // 年齢自動計算
      const birthInput = document.getElementById('birthdate');
      const ageDisplay = document.getElementById('ageDisplay');
      const ageInput = document.getElementById('ageInput');

      function updateAge() {
        if (!birthInput.value) {
          ageDisplay.textContent = '';
          ageInput.value = '';
          return;
        }
        const dob = new Date(birthInput.value);
        if (isNaN(dob.getTime())) {
          ageDisplay.textContent = '';
          ageInput.value = '';
          return;
        }

        const today = new Date();
        let age = today.getFullYear() - dob.getFullYear();
        const m = today.getMonth() - dob.getMonth();
        if (m < 0 || (m === 0 && today.getDate() < dob.getDate())) {
          age--;
        }
        age = Math.max(0, age);

        ageDisplay.textContent = `（${age}歳）`;
        ageInput.value = age;
      }

      if (birthInput) {
        birthInput.addEventListener('change', updateAge);
        birthInput.addEventListener('input', updateAge);
      }

      // 収入セクションのトグル
      const incomeNoneRadio = document.getElementById('income_none');
      const incomeHaveRadio = document.getElementById('income_have');
      const incomeNoneDetail = document.getElementById('income_none_detail');
      const incomeHaveDetail = document.getElementById('income_have_detail');

      function updateIncomeDisplay() {
        if (incomeNoneRadio.checked) {
          incomeNoneDetail.classList.remove('hidden');
          incomeHaveDetail.classList.add('hidden');
        } else if (incomeHaveRadio.checked) {
          incomeNoneDetail.classList.add('hidden');
          incomeHaveDetail.classList.remove('hidden');
        } else {
          incomeNoneDetail.classList.add('hidden');
          incomeHaveDetail.classList.add('hidden');
        }
      }

      if (incomeNoneRadio && incomeHaveRadio) {
        incomeNoneRadio.addEventListener('change', updateIncomeDisplay);
        incomeHaveRadio.addEventListener('change', updateIncomeDisplay);
        updateIncomeDisplay();
      }
    });
  </script>
</body>
